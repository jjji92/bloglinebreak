<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 블로그 줄바꿈 정리</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>블로그 줄바꿈 정리</h1>
      <p class="subtitle">문단 간격을 자동으로 정리합니다</p>
    </header>

    <div class="controls">
      <label class="control-label">
        <span>문단 사이 줄바꿈</span>
        <select id="spacing">
          <option value="1">1줄</option>
          <option value="2" selected>2줄 (권장)</option>
          <option value="3">3줄</option>
        </select>
      </label>
      <button id="btn-convert" class="btn btn-primary">변환</button>
    </div>

    <div class="editor-area">
      <div class="editor-col">
        <div class="editor-header">
          <span class="editor-label">원문 입력</span>
          <span id="input-stats" class="editor-stats">0자</span>
        </div>
        <textarea id="input" placeholder="네이버 블로그에 올릴 원문을 붙여넣어 주세요.&#10;&#10;문단은 빈 줄(엔터 두 번)로 구분해 주세요."></textarea>
      </div>
      <div class="editor-col">
        <div class="editor-header">
          <span class="editor-label">변환 결과</span>
          <span id="output-stats" class="editor-stats">0자</span>
        </div>
        <textarea id="output" readonly placeholder="변환 결과가 여기에 표시됩니다."></textarea>
      </div>
    </div>

    <div class="actions">
      <button id="btn-copy" class="btn btn-primary" disabled>결과 복사</button>
      <button id="btn-clear" class="btn btn-secondary">초기화</button>
    </div>

    <div id="toast" class="toast hidden"></div>

    <footer class="footer">
      <span>더 많은 기능은</span>
      <a href="https://bloglinebreak.com" target="_blank" rel="noopener noreferrer">bloglinebreak.com</a>
      <span>에서 이용하세요</span>
    </footer>
  </div>

  <script src="../utils/formatNaverBlogText.js"></script>
  <script src="popup.js"></script>
</body>
</html>
